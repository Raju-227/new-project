<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__mr._raj__ | Instagram Profile</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .profile {
      text-align: center;
      padding: 40px 20px;
    }
    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      border: 3px solid #fff;
    }
    .username {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .bio {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }
    .stat {
      text-align: center;
    }
    .stat strong {
      display: block;
      font-size: 18px;
    }
    .posts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .posts img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="profile.jpg" alt="Profile Photo">
    <div class="username">__mr._raj__</div>
    <div class="bio">always you..✨❤️<br>Destiny...❤️</div>
  </div>

  <div class="stats">
    <div class="stat">
      <strong>8</strong> Posts
    </div>
    <div class="stat">
      <strong>378</strong> Followers
    </div>
    <div class="stat">
      <strong>172</strong> Following
    </div>
  </div>

  <div class="posts">
    <img src="post1.jpg" alt="Post 1">
    <img src="post2.jpg" alt="Post 2">
    <img src="post3.jpg" alt="Post 3">
  </div>
</body>
</html>
